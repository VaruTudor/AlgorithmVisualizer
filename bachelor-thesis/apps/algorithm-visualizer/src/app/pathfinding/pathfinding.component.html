<div class='main-container'>
  <div class='buttons-container'>
    <button [disabled]='disabledStatus' (click)='resetGrid()'>Reset</button>
    <button [disabled]='disabledStatus' (click)='executeAnimations()'>Start</button>
  </div>
  <div class='pathfinding-container'>
    <div *ngFor='let row of array' class='row row-{{array.indexOf(row)}}'>
      <av-node *ngFor='let element of row'
               [size]='element.width'
               [color]='element.color'
               [isEnd]='element.isEnd'
               [isStart]='element.isStart'
               [row]='element.row'
               [column]='element.column'
               class='searching-element'
               (mousedown)='handleMouseDown(element)'
               (mouseenter)='handleMouseEnter(element)'
               (mouseup)='handleMouseUp()'
      ></av-node>
    </div>
  </div>
</div>
