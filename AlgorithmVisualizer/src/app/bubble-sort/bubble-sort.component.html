<div class="main-container">
  <div class="buttons-container">
    <button (click)="resetArray()">Reset</button>
    <button (click)="performAnimations()">BubbleSort</button>
  </div>
  <div class="sorting-container">
    <div *ngFor="let element of array" [style.height]="element.toString().concat('px')" class="array-element"></div>
  </div>
</div>
